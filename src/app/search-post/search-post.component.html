<div class="post__grid row">
  <div class="col col-lg-3 col-md-4 col-sm-6 post__card">
    <a
      class="post__card__thumbnail"
      [ngStyle]="{
        'background-image': 'url(' + imgUrl + ')'
      }"
    ></a>
    <div class="post__card__details">
      <div class="post__card__details_info">
        <a href="#" class="info__title">Title</a>
        <a href="#" class="info__author">author</a>
      </div>
      <div class="post__card__details_stats">
        <span class="stat">
          <fa-icon [icon]="['fas', 'eye']"> </fa-icon>
          <span> 500</span>
        </span>
        <span class="stat">
          <fa-icon [icon]="['fas', 'thumbs-up']"></fa-icon>
          <span>351</span>
        </span>
      </div>
    </div>
  </div>
