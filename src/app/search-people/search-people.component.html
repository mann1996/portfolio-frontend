<div class="people__details" *ngFor="let profile of profileList">
  <a
    href="#"
    class="people__details__thumbnail"
    [ngStyle]="{
      'background-image': 'url(' + profile.thumbnail + ')'
    }"
  ></a>
  <div class="people__details__info">
    <a href="#" routerLink="/profile/{{ profile.publicId }}" class="info__name">
      <span>{{ profile.firstName }}</span>
      <span *ngIf="profile.lastName"> {{ profile.lastName }}</span>
    </a>
    <div class="info_occupation" *ngIf="profile.jobTitle">
      {{ profile.jobTitle }}
    </div>
    <div class="follow__btn">
      <a href="#">
        <span id="follow__btn_label">Follow</span>
      </a>
    </div>
